<style>
  /* Reset */
  * {

  }
  body {
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 600px;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;

  .profile-card {

    width: 100%;

    border-radius: 20px;

    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;

  .profile-card:hover {

  }
  /* Carousel container */
  .carousel {
    position: relative;
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 0; /* inherited from .profile-card */
  }
  .carousel img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    user-select: none;
    display: none;
  }
  .carousel img.active {
    display: block;
  }
  /* Carousel controls */
  .carousel-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    pointer-events: none;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
  }
  button.control-btn {
    pointer-events: all;
    background: rgba(0,0,0,0.4);
    border: none;
    color: white;
    font-size: 1.5rem;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  button.control-btn:hover,
  button.control-btn:focus {
    background: rgba(0,0,0,0.7);
    outline: none;
  }
  .profile-content {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .name {
    font-size: 1.7rem;
    font-weight: 800;
    color: #2c3e50;
    margin: 0 0 6px 0;
  }
  .title {
    font-size: 1rem;
    font-weight: 600;
    color: #627d98;
    margin: 0 0 6px 0;
    text-transform: uppercase;
    letter-spacing: 1.1px;
  }
  .location {
    font-size: 0.9rem;
    color: #4a5a6a;
    margin-bottom: 16px;
  }
  .instagram {
    margin-bottom: 16px;
    display: flex;
    gap: 18px;
  }
  .insta-link {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #8d8d8df5;
    text-decoration: none;
    font-weight: 600;
    user-select: none;
    transition: color 0.3s ease;
  }
  .bio {
    font-size: 0.95rem;
    color: #4a5a6a;
    line-height: 1.4;
    margin-bottom: 20px;
    flex-grow: 1;
  }
  .skills {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .skill-tag {
    background: #8d8d8df5;
    color: white;
    padding: 6px 14px;
    font-size: 0.85rem;
    font-weight: 600;
    border-radius: 30px;
    user-select: none;
    white-space: nowrap;
    box-shadow: 0 2px 8px rgba(107, 107, 107, 0.4);
    transition: background 0.3s ease;
  }
  .skill-tag:hover {
    background: #646464f5;
  }
  .rate-card {
    margin-bottom: 24px;
  }
  .rate-card h3 {
    font-size: 1.25rem;
    font-weight: 700;
    color: #34495e;
    margin-bottom: 12px;
    border-bottom: 2px solid #8d8d8df5;
    padding-bottom: 6px;
  }
  .rate-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .rate-list li {
    font-size: 1.05rem;
    color: #2c3e50;
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-weight: 600;
  }
  .rate-list li span.price {
    color: #8d8d8df5;
    font-weight: 700;
  }
  .contact-btn {
    display: inline-block;
    text-align: center;
    background: #8d8d8df5;
    color: white;
    text-decoration: none;
    padding: 14px 0;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 15px rgba(143, 143, 143, 0.5);
    transition: background 0.3s ease;
    width: 100%;
  }
  .contact-btn:hover,

    outline: none;
  }
  /* Mobile responsiveness */
  @media(max-width:350px) {
    .profile-card {
      max-width: 100%;

</style>

<script>
  (function(){
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    // Optional: Enable keyboard navigation (left/right arrows)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (e.key === 'ArrowRight') {
        nextBtn.click();
      }
    });
  })();
</script>
