<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rate Card - Lavina</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #e3eaf2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .profile-card {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 16px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }

    .profile-card:hover {
      box-shadow: 0 26px 45px rgba(0,0,0,0.18);
    }

    .carousel {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .control-btn {
      pointer-events: all;
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .control-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .profile-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 1.7rem;
      font-weight: 800;
      margin: 0 0 6px;
      color: #2c3e50;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      color: #627d98;
      margin: 0 0 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .location {
      font-size: 0.9rem;
      color: #4a5a6a;
      margin-bottom: 16px;
    }

    .bio {
      font-size: 1rem;
      color: #4a5a6a;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .instagram {
      display: flex;
      gap: 18px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .insta-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #8d8d8df5;
      text-decoration: none;
      font-weight: 600;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .skill-tag {
      background: #8d8d8df5;
      color: white;
      padding: 6px 14px;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 30px;
    }

    .rate-card {
      margin-bottom: 24px;
    }

    .rate-card h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #34495e;
      margin-bottom: 12px;
      border-bottom: 2px solid #8d8d8df5;
      padding-bottom: 6px;
    }

    .rate-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .rate-list li {
      font-size: 1.05rem;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .rate-list .price {
      color: #8d8d8df5;
      font-weight: 700;
    }

    .contact-btn {
      display: inline-block;
      background: #8d8d8df5;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
      width: 100%;
    }

    .contact-btn:hover {
      background: #646464f5;
    }

    /* RESPONSIVE */
    @media (min-width: 600px) {
      .profile-card {
        max-width: 700px;
      }

      .name {
        font-size: 2rem;
      }

      .bio {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 900px) {
      body {
        padding: 40px;
      }

      .profile-card {
        flex-direction: row;
        max-height: 500px;
      }

      .carousel, .carousel img.active {
        height: 100%;
        aspect-ratio: auto;
        width: 50%;
      }

      .profile-content {
        width: 50%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<article class="profile-card">
  <div class="carousel">
    <img src="DSCF9490.JPG" alt="1" class="active" />
    <img src="DSCF9351.JPG" alt="2" />
    <img src="DSCF9458.JPG" alt="3" />
    <div class="carousel-controls">
      <button class="control-btn" id="prevBtn">&#10094;</button>
      <button class="control-btn" id="nextBtn">&#10095;</button>
    </div>
  </div>
  <div class="profile-content">
    <h1 class="name">Lavina</h1>
    <h2 class="title">Muse & Model</h2>
    <div class="location">üìç Sidoarjo & Surabaya</div>
    <p class="bio">Available for photoshoot, beauty shoot, catalog, commercial, and more.</p>
    <div class="instagram">
      <a href="https://instagram.com/maria_lavina" class="insta-link">üì∑ Personal</a>
      <a href="https://instagram.com/portofoliobylav" class="insta-link">üì∏ Portofolio</a>
    </div>
    <section class="rate-card">
      <h3>Rate</h3>
      <ul class="rate-list">
        <li><span>3-4 hours</span><span class="price">150k</span></li>
        <li><span>7-8 hours</span><span class="price">300k</span></li>
        <li><span>11-12 hours</span><span class="price">500k</span></li>
        <li><span>1 day (max 14h)</span><span class="price">600k</span></li>
      </ul>
    </section>
    <a href="https://wa.link/mgvi44" class="contact-btn">Contact Me</a>
  </div>
</article>

<script>
  const images = document.querySelectorAll('.carousel img');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let index = 0;

  function showImage(i) {
    images.forEach((img, idx) => {
      img.classList.toggle('active', idx === i);
    });
  }

  prevBtn.onclick = () => {
    index = (index - 1 + images.length) % images.length;
    showImage(index);
  };

  nextBtn.onclick = () => {
    index = (index + 1) % images.length;
    showImage(index);
  };
</script>

</body>
</html>
